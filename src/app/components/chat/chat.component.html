<div class="flex flex-col h-screen">
    <div class="flex-none p-4 bg-blue-500 text-white">
      <h1 class="text-xl">Chatbot</h1>
    </div>
    <div class="flex-1 p-4 overflow-y-auto bg-gray-100">
      <app-message
        *ngFor="let message of messages"
        [message]="message"
      ></app-message>
    </div>
    <div class="flex-none p-4 bg-gray-200">
      <form (ngSubmit)="sendMessage()" class="flex">
        <input
          type="text"
          [(ngModel)]="newMessage"
          name="message"
          class="flex-grow p-2 border border-gray-300 rounded-l"
          placeholder="Type your message..."
        />
        <button
          type="submit"
          class="p-2 bg-blue-500 text-white rounded-r hover:bg-blue-700"
        >
          Send
        </button>
      </form>
    </div>
  </div>
